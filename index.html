<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Login form</title>
</head>
<body>
    <div class="bkg-img">
        <div>
            <img src="./assets/odinLogo.png" alt="The odin logo">
            <div class="logoText">ODIN</div>
        </div>           
    </div>

    <form action="#" method="post">
        <div class="description-section">
            <p>
                This is not real online service ! You know you need something
                like this in you life to help you realize your deepest dreams<br>
                <span>Sign up <em>now</em> to get started.</span>
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>


        <div class="form-section">
            <div class="left-part">
                <h1>Let's do this !</h1>
                <div>
                    <label for="fstName">FIRST NAME</label>
                    <input type="text" id="fstName" name="user_first_name">
                </div>
                <div>
                    <label for="enail">EMAIL</label>
                    <input type="email" id="email" name="user_email">
                </div>
                <div>
                    <label for="pswd">PASSWORD</label>
                    <input type="password" pattern=".{8,}" id="pswd" name="user_password">
                </div>
            </div>
            <div class="right-part">
                <div>
                    <label for="lstName"> LAST NAME</label>
                    <input type="text" id="lstName" name="user_last_name">
                </div>
                <div>
                    <label for="tel-number">PHONE NUMBER</label>
                    <input type="text" inputmode="tel" id="tel-number" name="user_phone_number">
                </div>
                <div>
                    <label for="confirm-pswd">CONFIRM PASSWORD</label>
                    <input type="password" pattern=".{8,}" id="confirm-pswd" name="user_confirm_password">
                </div>
            </div>
        </div>

    
        <div class="validation-part">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a>
        </div>
    </form>
</body>
</html>
